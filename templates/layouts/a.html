{% extends 'base.html' %}

{% block layout %}

{% include 'includes/hero.html' %}



<content x-data="{ mobileSidebarOpen: false }" class="grid grid-cols-3 gap-13 max-w-7xl mx-auto my-6 px-6">
    <!-- Mobile Sidebar Navigation -->
    <mobileSidebarNav class="md:hidden col-span-full mx-auto mb-6 z-10 relative ">
        <a @click="mobileSidebarOpen = !mobileSidebarOpen" class="flex items-center cursor-pointer select-none font-bold hover:bg-gray-200 rounded-lg p-3">
            <img x-bind:class="mobileSidebarOpen && 'rotate-180 duration-300'" class="w-4 ml-1.5" src="https://img.icons8.com/small/32/000000/expand-arrow.png" />
        </a>
    </mobileSidebarNav>

    <!-- Sidebar for larger screens (included file) -->
    <div class="col-span-1 hidden md:block sidebar-adjust ml-4">
        {% include 'includes/sidebar.html' %}
    </div>

    <!-- Main content area -->
    <main class="col-span-full md:col-span-2 order-2 md:order-1 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
        {% block content %}
        {% endblock %}
    </main>
</content>


{% endblock %}
